<!DOCTYPE html>
<html lang="ES">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta name="robots" content="noindex">
    <meta content="Alberto Zugazagoitia" name="author">
    <link href="https://www.aquinas.es/static/aquinas/images/favicon.png" rel="icon">
    <title>Seguimiento Donación Aquinas</title>
    <script crossorigin="anonymous"
            integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Bootstrap core CSS -->
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="style.css" rel="stylesheet">

</head>

<body class="text-center" id="gradient" style="height: 100%">


<div id="loader"></div>

<div class="cover-container align-items-center d-flex h-100 p-3 mx-auto flex-column" id="content"
     style="display:none !important; height: 100%; align-items: center; justify-content: center">

    <script>
        function showPage() {
            document.getElementById("loader").style.display = "none";
            document.getElementById("content").style.display = "block";
        }

        meta = 500;
        $.getJSON('https://api.zuga.pw/api/amount', function (data) {
            console.log(data.amount);
            let percentage = (parseFloat(data.amount) * 100 / meta) + '%';
            console.log(percentage);
            $('#barra').css('width', percentage);
            $('#barra2').text(percentage);

            let texto = "Llevamos " + data.amount + "€ recaudados de la meta de " + meta + "€";
            if (data.amount >= meta) {
                texto += "\n\n HEMOS ALCANZADO LA META, MUCHAS GRACIAS A TODOS";
            }
            $('#dinero').text(texto);
            showPage();
        });
    </script>
    <main class="inner cover align-self-center animate-bottom" role="main">
        <img src="https://www.aquinas.es/static/aquinas/images/logo-aquinas.svg" alt="logo aquinas"> <p></p>
        <h1 class="cover-heading">DONACIONES BANCO DE ALIMENTOS</h1>
        <p class="lead">Desde el inicio de la crisis sanitaria la demanda de alimentos aumentó más de un 40%. Hoy se
            atienden a 190.000 beneficiarios a través de 540 entidades benéficas legalmente reconocidas.</p>
        <b class="lead">SEGUIMOS EN EMERGENCIA ALIMENTARIA Y SE NECESITAN DONACIONES URGENTES</b>

        <p class="lead"></p>
        <div style="display: flex; justify-content: flex-end">
            <h6 id="barra2"></h6>
        </div>
        <div class="progress">

            <span class="progress-bar" id="barra" style="width: 0"></span>
        </div>
        <p class="lead"></p>

        <h4 id="dinero">

        </h4>


    </main>


</div>


<!-- Bootstrap core JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js"></script>
</body>
</html>
